<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body.light {
            background: #fff;
            color: #000;
        }
        
        body.dark {
            background: #000;
            color: #fff;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .version {
            font-size: 12px;
            color: gray;
        }
        
        .theme-btn {
            text-align: center;
            margin-bottom: 15px;
        }
        
        button.theme {
            background: none;
            border: 1px solid gray;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        body.light button.theme {
            color: #000;
        }
        
        body.dark button.theme {
            color: #fff;
        }
        
        .chat {
            border: 1px solid gray;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        body.light .chat {
            background: #fafafa;
        }
        
        body.dark .chat {
            background: #111;
        }
        
        .msg {
            margin-bottom: 10px;
            padding: 8px;
        }
        
        body.light .user {
            background: #e0e0e0;
            text-align: right;
        }
        
        body.dark .user {
            background: #222;
            text-align: right;
        }
        
        body.light .ai {
            background: #f5f5f5;
        }
        
        body.dark .ai {
            background: #1a1a1a;
        }
        
        .ai code {
            background: #ddd;
            padding: 2px 4px;
        }
        
        body.dark .ai code {
            background: #333;
        }
        
        .ai pre {
            background: #ddd;
            padding: 8px;
            overflow-x: auto;
        }
        
        body.dark .ai pre {
            background: #333;
        }
        
        .bottom {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid gray;
            font-size: 14px;
        }
        
        body.light input {
            background: #fff;
            color: #000;
        }
        
        body.dark input {
            background: #111;
            color: #fff;
        }
        
        button.send {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button.send:disabled {
            background: #666;
        }
        
        .footer {
            text-align: center;
            font-size: 10px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body class="light">
    <div class="header">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <text x="50" y="75" font-size="70" font-weight="bold" text-anchor="middle" fill="#555" font-family="Arial">J</text>
        </svg>
        <h1>Jan Agent</h1>
        <div class="version">v0.2.0-alpha</div>
    </div>

    <div class="theme-btn">
        <button class="theme" onclick="toggleTheme()">Switch Theme</button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="bottom">
        <input type="text" id="input" placeholder="Type message..." />
        <button class="send" id="btn" onclick="send()">Send</button>
    </div>

    <div class="footer">Â© Jan 2026. All rights reserved.</div>

    <script>
        const API = 'https://jan-agent-backend.onrender.com/chat';
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const btn = document.getElementById('btn');
        let history = [];

        const theme = localStorage.getItem('theme') || 'light';
        document.body.className = theme;

        function toggleTheme() {
            const current = document.body.className;
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });

        async function send() {
            const msg = input.value.trim();
            if (!msg) return;

            addMsg(msg, 'user');
            history.push({ role: 'user', content: msg });
            input.value = '';
            btn.disabled = true;

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: history })
                });

                const data = await res.json();
                
                if (!res.ok) {
                    if (res.status === 429) {
                        addMsg('Too many requests. Wait a moment.', 'ai');
                    } else if (res.status >= 500) {
                        addMsg('Server error. Try again later.', 'ai');
                    } else {
                        addMsg('Error: ' + (data.error || 'Something went wrong'), 'ai');
                    }
                    return;
                }
                
                const reply = data.response || data.error;
                addMsg(reply, 'ai', true);
                history.push({ role: 'assistant', content: reply });
            } catch (err) {
                addMsg('Network error: ' + err.message, 'ai');
            } finally {
                btn.disabled = false;
            }
        }

        function addMsg(text, type, isMd = false) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            
            if (isMd && type === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
