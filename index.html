<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color, #ffffff);
            color: var(--text-color, #000000);
            transition: background-color 0.3s ease, color 0.3s ease, filter 0.3s ease;
        }

        body.blurred {
            filter: blur(10px);
            pointer-events: none;
        }
        
        header { text-align: center; margin-bottom: 15px; }
        .logo { width: 60px; height: 60px; margin: 0 auto 5px; }
        .logo text { fill: var(--text-color, #000000); }
        h1 { font-size: 24px; }
        .version { font-size: 12px; color: gray; }
        
        .controls {
            display: flex; gap: 10px; justify-content: center; align-items: center;
            margin-bottom: 15px; flex-wrap: wrap;
        }

        .theme-section {
            display: flex; gap: 8px; align-items: center;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            border: 1px solid var(--border-color, #ccc);
            border-radius: 6px;
            cursor: pointer;
        }

        button.btn-action {
            padding: 6px 12px; border-radius: 6px;
            border: 1px solid var(--border-color, #ccc);
            background: var(--input-bg, #fff);
            color: var(--text-color, #000);
            cursor: pointer; font-size: 14px; outline: none;
        }

        .keybind-hint {
            font-size: 11px;
            color: gray;
            font-style: italic;
        }

        .offline-banner {
            background: #ff4444; color: white; text-align: center; padding: 6px;
            font-size: 12px; display: none; border-radius: 6px; margin-bottom: 10px;
        }
        
        main { flex: 1; display: flex; flex-direction: column; width: 100%; }

        .chat {
            border: 1px solid var(--border-color, #ccc);
            height: 50vh; min-height: 300px; overflow-y: auto;
            padding: 15px; margin-bottom: 10px; border-radius: 10px;
            background-color: var(--chat-bg, #fafafa);
        }
        
        .msg-container { display: flex; flex-direction: column; margin-bottom: 15px; }
        .msg {
            padding: 12px 16px; border-radius: 15px; max-width: 85%;
            line-height: 1.5; position: relative;
            border: 1px solid rgba(128,128,128,0.2);
        }
        
        .user {
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            background-color: var(--msg-user-bg, rgba(0, 123, 255, 0.1));
        }
        .ai {
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            background-color: var(--msg-ai-bg, rgba(128, 128, 128, 0.1));
        }

        .timestamp { font-size: 10px; color: gray; margin-top: 4px; align-self: flex-end; }
        .ai + .timestamp { align-self: flex-start; }

        .code-container { position: relative; margin: 10px 0; }
        .copy-btn {
            position: absolute; top: 5px; right: 5px;
            background: rgba(128, 128, 128, 0.6); color: white;
            border: none; padding: 3px 8px; border-radius: 4px;
            font-size: 10px; cursor: pointer; opacity: 0; transition: opacity 0.2s;
        }
        .code-container:hover .copy-btn { opacity: 1; }

        pre { background: rgba(0,0,0,0.05); padding: 10px; overflow-x: auto; border-radius: 8px; }
        code { font-family: monospace; }
        
        .typing { font-style: italic; font-size: 12px; margin-bottom: 10px; display: none; }

        .bottom { display: flex; gap: 10px; padding-bottom: 10px; }
        textarea {
            flex: 1; padding: 12px;
            border: 1px solid var(--border-color, #ccc);
            font-size: 16px; font-family: inherit; resize: none;
            min-height: 48px; max-height: 150px; border-radius: 24px;
            background: var(--input-bg, #fff);
            color: var(--text-color, #000);
            outline: none;
        }
        
        button.send {
            padding: 0 24px; background: #007bff; color: #fff;
            border: none; cursor: pointer; border-radius: 24px; font-weight: bold;
        }
        button.send:disabled { opacity: 0.5; cursor: not-allowed; }
        
        footer { text-align: center; font-size: 11px; color: gray; margin-top: auto; padding: 10px 0; }
    </style>
</head>
<body>
    <div id="offlineBanner" class="offline-banner">You are currently offline.</div>

    <header>
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <text x="50" y="75" font-size="70" font-weight="bold" text-anchor="middle">J</text>
        </svg>
        <h1>Jan Agent</h1>
        <div class="version">v0.5.0-beta</div>
    </header>

    <div class="controls">
        <div class="theme-section">
            <span style="font-size: 14px;">Background:</span>
            <input type="color" id="bgColor" value="#ffffff" onchange="updateTheme()">
            <span style="font-size: 14px; margin-left: 10px;">Text:</span>
            <input type="color" id="textColor" value="#000000" onchange="updateTheme()">
        </div>
        <button class="btn-action" onclick="exportChat()">Export <span class="keybind-hint" id="exportKeybind" style="display: none;">(Ctrl+E)</span></button>
        <button class="btn-action" onclick="clearChat()">Clear <span class="keybind-hint" id="clearKeybind" style="display: none;">(Ctrl+D)</span></button>
    </div>

    <main>
        <div class="chat" id="chat"></div>
        <div id="typing" class="typing">Jan Agent is thinking...</div>
        <div class="bottom">
            <textarea id="input" placeholder="Type message..." rows="1"></textarea>
            <button class="send" id="btn" onclick="send()">Send</button>
        </div>
    </main>

    <footer>© Jan 2026. All rights reserved.</footer>

    <script>
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:5000/chat' : 'https://jan-agent-backend-test.onrender.com/chat';

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const btn = document.getElementById('btn');
        const typingIndicator = document.getElementById('typing');
        const bgColorPicker = document.getElementById('bgColor');
        const textColorPicker = document.getElementById('textColor');
        const offlineBanner = document.getElementById('offlineBanner');
        
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let isSending = false;

        const isDesktop = !('ontouchstart' in window) && window.innerWidth > 768;
        if (isDesktop) {
            document.getElementById('exportKeybind').style.display = 'inline';
            document.getElementById('clearKeybind').style.display = 'inline';
        }

        window.onblur = () => document.body.classList.add('blurred');
        window.onfocus = () => document.body.classList.remove('blurred');

        window.ononline = () => offlineBanner.style.display = 'none';
        window.onoffline = () => offlineBanner.style.display = 'block';
        if (!navigator.onLine) offlineBanner.style.display = 'block';

        const savedBg = localStorage.getItem('bgColor') || '#ffffff';
        const savedText = localStorage.getItem('textColor') || '#000000';
        bgColorPicker.value = savedBg;
        textColorPicker.value = savedText;
        updateTheme();

        chatHistory.forEach(msg => addMsg(msg.content, msg.role, true, msg.timestamp));
        input.focus();

        function updateTheme() {
            const bg = bgColorPicker.value;
            const text = textColorPicker.value;
            
            const rgb = hexToRgb(bg);
            const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
            const isDark = brightness < 128;
            
            const chatBg = isDark ? lighten(bg, 10) : darken(bg, 5);
            const borderColor = isDark ? lighten(bg, 30) : darken(bg, 20);
            const inputBg = isDark ? lighten(bg, 15) : darken(bg, 3);
            
            document.body.style.setProperty('--bg-color', bg);
            document.body.style.setProperty('--text-color', text);
            document.body.style.setProperty('--chat-bg', chatBg);
            document.body.style.setProperty('--border-color', borderColor);
            document.body.style.setProperty('--input-bg', inputBg);
            document.body.style.setProperty('--msg-user-bg', `${text}20`);
            document.body.style.setProperty('--msg-ai-bg', `${text}10`);
            
            localStorage.setItem('bgColor', bg);
            localStorage.setItem('textColor', text);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }

        function lighten(hex, percent) {
            const rgb = hexToRgb(hex);
            const r = Math.min(255, Math.round(rgb.r + (255 - rgb.r) * percent / 100));
            const g = Math.min(255, Math.round(rgb.g + (255 - rgb.g) * percent / 100));
            const b = Math.min(255, Math.round(rgb.b + (255 - rgb.b) * percent / 100));
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        function darken(hex, percent) {
            const rgb = hexToRgb(hex);
            const r = Math.max(0, Math.round(rgb.r * (1 - percent / 100)));
            const g = Math.max(0, Math.round(rgb.g * (1 - percent / 100)));
            const b = Math.max(0, Math.round(rgb.b * (1 - percent / 100)));
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        function clearChat() {
            if (confirm('Clear all messages?')) {
                chatHistory = [];
                localStorage.removeItem('chatHistory');
                chat.innerHTML = '';
            }
        }

        function exportChat() {
            if (chatHistory.length === 0) { alert('No messages to export'); return; }
            const text = chatHistory.map(m => {
                const role = m.role === 'assistant' ? 'JAN AGENT' : m.role.toUpperCase();
                const content = m.content.replace(/[""]/g, '"').replace(/['']/g, "'").replace(/—/g, '-').replace(/…/g, '...');
                return `[${m.timestamp || 'N/A'}] ${role}: ${content}`;
            }).join('\n\n');
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `jan-chat-${Date.now()}.txt`;
            a.click();
        }

        document.onkeydown = (e) => {
            if (e.ctrlKey) {
                if (e.key.toLowerCase() === 'e') { e.preventDefault(); exportChat(); }
                if (e.key.toLowerCase() === 'd') { e.preventDefault(); clearChat(); }
            }
        };

        input.onkeydown = (e) => {
            if (e.key === 'Enter' && isDesktop && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        };

        input.oninput = function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        };

        async function send() {
            const msg = input.value.trim();
            if (!msg || isSending || !navigator.onLine) return;

            isSending = true;
            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const isoTimestamp = now.toISOString();
            
            addMsg(msg, 'user', false, timestamp);
            chatHistory.push({ role: 'user', content: msg, timestamp, isoTimestamp });
            
            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            typingIndicator.style.display = 'block';

            const messagesWithTime = chatHistory.map(m => ({
                role: m.role,
                content: m.role === 'user' ? `[Sent at ${m.isoTimestamp}] ${m.content}` : m.content
            }));

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messagesWithTime }),
                    signal: AbortSignal.timeout(30000)
                });
                
                if (!res.ok) {
                    throw new Error(res.status === 429 ? 'Too many requests' : 'Server error');
                }
                
                const data = await res.json();
                typingIndicator.style.display = 'none';
                const aiNow = new Date();
                const aiTs = aiNow.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const aiIsoTs = aiNow.toISOString();
                const reply = data.response || data.error || 'Error';
                addMsg(reply, 'ai', true, aiTs);
                chatHistory.push({ role: 'assistant', content: reply, timestamp: aiTs, isoTimestamp: aiIsoTs });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory.slice(-50)));
            } catch (err) {
                typingIndicator.style.display = 'none';
                const errMsg = err.name === 'AbortError' ? 'Request timed out' : err.message;
                addMsg('Error: ' + errMsg, 'ai', false, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
            } finally {
                btn.disabled = false;
                isSending = false;
                input.focus();
            }
        }

        function addMsg(text, type, isMd = false, timestamp = '') {
            const container = document.createElement('div');
            container.className = 'msg-container';
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            
            if (isMd && type === 'ai') {
                div.innerHTML = marked.parse(text);
                div.querySelectorAll('pre').forEach(pre => {
                    const wrap = document.createElement('div');
                    wrap.className = 'code-container';
                    pre.parentNode.insertBefore(wrap, pre);
                    wrap.appendChild(pre);
                    const cp = document.createElement('button');
                    cp.className = 'copy-btn'; cp.textContent = 'Copy';
                    cp.onclick = () => {
                        navigator.clipboard.writeText(pre.textContent);
                        cp.textContent = 'Copied!';
                        setTimeout(() => cp.textContent = 'Copy', 2000);
                    };
                    wrap.appendChild(cp);
                });
            } else { div.textContent = text; }
            
            container.appendChild(div);
            if (timestamp) {
                const ts = document.createElement('div');
                ts.className = 'timestamp'; ts.textContent = timestamp;
                container.appendChild(ts);
            }
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
