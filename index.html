<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Groq Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat-box { width: 100%; max-width: 500px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        #input-container { display: flex; width: 100%; max-width: 500px; }
        #user-input { flex-grow: 1; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Groq Chatbot</h1>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // REPLACE THIS with your actual Render backend URL after deployment
        const BACKEND_URL = "https://jan-agent-backend-test.onrender.com/chat";

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const message = input.value.trim();
            
            if (!message) return;

            // Display user message
            chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
            input.value = "";

            try {
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                
                // Display bot response
                if (data.response) {
                    chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="message bot" style="color:red;"><b>Error:</b> ${data.error}</div>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot" style="color:red;"><b>Error:</b> Could not connect to backend.</div>`;
            }
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow pressing Enter to send
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
