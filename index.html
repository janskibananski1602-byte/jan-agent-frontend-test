<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <style>
        :root { 
            --bg: #ffffff; --text: #111111; --accent: #0070f3; 
            --gray: #888888; --light-gray: #fafafa; --border: #eeeeee;
            --silver-gradient: linear-gradient(135deg, #d1d1d1 0%, #7a7a7a 100%);
        }
        @media (prefers-color-scheme: dark) {
            :root { 
                --bg: #0a0a0a; --text: #ededed; --accent: #0070f3; 
                --gray: #a0a0a0; --light-gray: #1a1a1a; --border: #333333;
                --silver-gradient: linear-gradient(135deg, #e0e0e0 0%, #888888 100%);
            }
        }
        
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        
        body { 
            font-family: -apple-system, Inter, sans-serif; 
            background: var(--bg); color: var(--text); 
            display: flex; flex-direction: column; 
        }

        #header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            border-bottom: 1px solid var(--border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            border-radius: 8px;
            background: var(--silver-gradient);
            color: white;
            user-select: none;
        }

        .brand-name {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -0.5px;
        }

        .model-version {
            font-size: 10px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 40px 20px; 
            width: 100%; 
            max-width: 700px; 
            margin: 0 auto; 
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #chat-container::-webkit-scrollbar { display: none; }

        .msg { margin-bottom: 32px; animation: fadeIn 0.3s ease; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .role { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; color: var(--gray); margin-bottom: 8px; }
        .content { font-size: 16px; line-height: 1.6; word-wrap: break-word; }
        .content p { margin: 0 0 12px 0; }
        .content pre { background: var(--light-gray); padding: 16px; border-radius: 8px; overflow-x: auto; font-size: 14px; border: 1px solid var(--border); margin: 12px 0; }
        .content code { font-family: monospace; background: var(--light-gray); padding: 2px 4px; border-radius: 4px; }

        #bottom-bar {
            border-top: 1px solid var(--border);
            background: var(--bg);
            padding: 20px;
            width: 100%;
            flex-shrink: 0;
        }

        #input-area { 
            max-width: 700px; 
            margin: 0 auto;
            display: flex; 
            gap: 12px; 
            align-items: center;
        }

        input { 
            flex: 1; border: none; outline: none; font-size: 16px; 
            padding: 12px 0; background: transparent; color: var(--text);
        }
        
        .btn { 
            background: var(--text); color: var(--bg); border: none; 
            padding: 8px 16px; border-radius: 6px; cursor: pointer; 
            font-weight: 500; font-size: 14px; transition: opacity 0.2s;
            white-space: nowrap;
        }
        .btn:hover { opacity: 0.8; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        #clear-btn { background: transparent; color: var(--gray); font-size: 11px; }
    </style>
</head>
<body>

    <div id="header">
        <div class="logo-container">
            <div class="logo">J</div>
            <div class="brand-name">Jan Agent</div>
        </div>
        <div class="model-version">Model 1.0</div>
    </div>

    <div id="chat-container"></div>

    <div id="bottom-bar">
        <div id="input-area">
            <button id="clear-btn" class="btn">Clear</button>
            <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
            <button id="send-btn" class="btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const BACKEND_URL = "https://your-app-name.onrender.com/chat";
        
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        let history = JSON.parse(localStorage.getItem('chat_history')) || [];

        function safeMarked(text) {
            try {
                return typeof marked !== 'undefined' ? marked.parse(text) : text.replace(/\n/g, '<br>');
            } catch (e) {
                return text;
            }
        }

        function addMessageToDOM(role, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            const roleLabel = role === 'user' ? 'You' : 'Jan Agent';
            div.innerHTML = `<div class="role">${roleLabel}</div><div class="content">${safeMarked(text)}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.querySelector('.content');
        }

        function renderHistory() {
            container.innerHTML = '';
            if (history.length === 0) {
                addMessageToDOM('assistant', 'Hello. I am Jan Agent. How can I help you today?');
            } else {
                history.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'msg';
                    const roleLabel = msg.role === 'user' ? 'You' : 'Jan Agent';
                    div.innerHTML = `<div class="role">${roleLabel}</div><div class="content">${safeMarked(msg.content)}</div>`;
                    container.appendChild(div);
                });
            }
            container.scrollTop = container.scrollHeight;
        }

        async function send() {
            const val = input.value.trim();
            if (!val || btn.disabled) return;

            input.value = '';
            btn.disabled = true;
            
            history.push({ role: 'user', content: val });
            localStorage.setItem('chat_history', JSON.stringify(history));
            addMessageToDOM('user', val);

            const aiContentDiv = addMessageToDOM('assistant', '');
            let fullAiResponse = "";

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: history })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    fullAiResponse += chunk;
                    aiContentDiv.innerHTML = safeMarked(fullAiResponse);
                    container.scrollTop = container.scrollHeight;
                }

                history.push({ role: 'assistant', content: fullAiResponse });
                localStorage.setItem('chat_history', JSON.stringify(history));

            } catch (e) {
                aiContentDiv.innerHTML = 'Error: Could not connect to server.';
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        clearBtn.onclick = () => {
            if (confirm('Clear conversation?')) {
                history = [];
                localStorage.removeItem('chat_history');
                renderHistory();
            }
        };

        btn.onclick = send;
        input.onkeypress = (e) => { if (e.key === 'Enter') send(); };

        window.onload = renderHistory;
    </script>
</body>
</html>
