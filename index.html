<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jan Agent</title>
    <style>
        :root { 
            --bg: #ffffff; --text: #111111; --accent: #0070f3; 
            --gray: #888888; --light-gray: #fafafa; --border: #eeeeee;
            --silver-gradient: linear-gradient(135deg, #d1d1d1 0%, #7a7a7a 100%);
        }
        @media (prefers-color-scheme: dark) {
            :root { 
                --bg: #0a0a0a; --text: #ededed; --accent: #0070f3; 
                --gray: #a0a0a0; --light-gray: #1a1a1a; --border: #333333;
                --silver-gradient: linear-gradient(135deg, #e0e0e0 0%, #888888 100%);
            }
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); color: var(--text); 
            display: flex; flex-direction: column; 
        }

        #header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            flex-shrink: 0;
        }

        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo {
            font-weight: 900; font-size: 24px;
            background: var(--silver-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            user-select: none; line-height: 1;
        }
        .brand-name { font-weight: 600; font-size: 16px; letter-spacing: -0.5px; }
        .model-version { font-size: 10px; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; 
            width: 100%; max-width: 800px; margin: 0 auto; 
            scrollbar-width: none; -ms-overflow-style: none;
        }
        #chat-container::-webkit-scrollbar { display: none; }

        .msg { margin-bottom: 32px; animation: fadeIn 0.3s ease; width: 100%; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .role { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; color: var(--gray); margin-bottom: 8px; }
        .content { font-size: 16px; line-height: 1.6; word-wrap: break-word; }
        .content p { margin: 0 0 12px 0; }
        
        .code-wrapper { position: relative; margin: 12px 0; }
        .content pre { background: var(--light-gray); padding: 16px; border-radius: 8px; overflow-x: auto; font-size: 14px; border: 1px solid var(--border); margin: 0; }
        .content code { font-family: monospace; background: var(--light-gray); padding: 2px 4px; border-radius: 4px; }
        
        .copy-btn {
            position: absolute; right: 10px; top: 10px;
            background: var(--bg); color: var(--gray); border: 1px solid var(--border);
            padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 600;
            cursor: pointer; opacity: 0.8; text-transform: uppercase; z-index: 5;
        }

        #bottom-bar {
            border-top: 1px solid var(--border);
            background: var(--bg);
            padding: 16px 20px 32px 20px;
            width: 100%; flex-shrink: 0;
        }

        #input-area { 
            max-width: 800px; margin: 0 auto;
            display: flex; gap: 12px; align-items: center;
            position: relative;
        }

        #attachment-menu {
            position: absolute; bottom: 60px; left: 0;
            background: var(--bg); border: 1px solid var(--border);
            border-radius: 12px; padding: 8px; display: none;
            flex-direction: column; gap: 4px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 100; min-width: 160px;
        }
        .menu-item {
            padding: 10px 16px; font-size: 14px; cursor: pointer;
            border-radius: 6px; display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover { background: var(--light-gray); }

        input { flex: 1; border: none; outline: none; font-size: 16px; padding: 10px 0; background: transparent; color: var(--text); }
        
        .btn { 
            background: var(--text); color: var(--bg); border: none; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; 
            font-weight: 600; font-size: 14px; white-space: nowrap;
        }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        #plus-btn { 
            background: var(--text); color: var(--bg); 
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 300; border: none; cursor: pointer;
            flex-shrink: 0;
        }
        
        #preview-container {
            display: none; padding: 10px; border-top: 1px solid var(--border);
            max-width: 800px; margin: 0 auto; gap: 10px; overflow-x: auto;
        }
        .preview-item {
            width: 60px; height: 60px; border-radius: 8px; object-fit: cover;
            border: 1px solid var(--border); position: relative;
        }
        .remove-preview {
            position: absolute; top: -5px; right: -5px; background: red;
            color: white; border-radius: 50%; width: 18px; height: 18px;
            font-size: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        #cooldown-timer {
            font-size: 12px; color: var(--gray); margin-left: 10px; display: none;
            font-weight: 600;
        }

        #memory-panel {
            position: fixed; right: -300px; top: 0; width: 300px; height: 100%;
            background: var(--bg); border-left: 1px solid var(--border);
            transition: right 0.3s ease; z-index: 200; padding: 20px;
            overflow-y: auto;
        }
        #memory-panel.open { right: 0; }
        .memory-item { 
            padding: 8px 0; border-bottom: 1px solid var(--border);
            font-size: 13px;
        }
        .memory-key { color: var(--gray); font-weight: 600; }
        .memory-value { margin-top: 4px; }
        .close-memory {
            cursor: pointer; font-size: 24px; float: right;
            color: var(--gray);
        }

        @media (min-width: 1024px) {
            #chat-container { padding: 40px 0; }
            #header { padding: 20px 40px; }
            #bottom-bar { padding: 24px 40px; }
        }
    </style>
</head>
<body>

    <div id="header">
        <div class="logo-container">
            <div class="logo">J</div>
            <div class="brand-name">Jan Agent</div>
        </div>
        <div class="model-version">Model 1.0</div>
    </div>

    <div id="chat-container"></div>
    <div id="preview-container"></div>

    <div id="memory-panel">
        <span class="close-memory" onclick="toggleMemory()">×</span>
        <h3 style="margin-top: 0;">What I Remember</h3>
        <div id="memory-content"></div>
        <button class="btn" style="margin-top: 20px; width: 100%;" onclick="clearMemory()">Clear Memory</button>
    </div>

    <div id="bottom-bar">
        <div id="input-area">
            <div id="attachment-menu">
                <div class="menu-item" onclick="triggerFile()">Attach Image</div>
                <div class="menu-item" onclick="toggleMemory()">View Memory</div>
                <div class="menu-item" onclick="clearChat()" style="color: #ff4444;">Clear Chat</div>
            </div>
            <button id="plus-btn" onclick="toggleMenu()">+</button>
            <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
            <span id="cooldown-timer"></span>
            <button id="send-btn" class="btn">Send</button>
        </div>
    </div>

    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleFile(this)">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const BACKEND_URL = "https://jan-agent-backend-test.onrender.com/chat";
        const SECRET_KEY = "JAN_AGENT_2026";
        
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const menu = document.getElementById('attachment-menu');
        const preview = document.getElementById('preview-container');
        const timerDisplay = document.getElementById('cooldown-timer');
        const memoryPanel = document.getElementById('memory-panel');
        const memoryContent = document.getElementById('memory-content');
        
        let history = JSON.parse(localStorage.getItem('chat_history')) || [];
        let currentFiles = [];
        let cooldownEnd = parseInt(localStorage.getItem('cooldown_end')) || 0;

        marked.setOptions({ breaks: true, gfm: true });

        function toggleMenu() { menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex'; }
        
        function toggleMemory() {
            memoryPanel.classList.toggle('open');
            if (memoryPanel.classList.contains('open')) loadMemory();
            toggleMenu();
        }

        async function loadMemory() {
            try {
                const res = await fetch(BACKEND_URL.replace('/chat', '/memory'), {
                    headers: { 'X-Secret-Key': SECRET_KEY }
                });
                const memory = await res.json();
                
                if (Object.keys(memory).length === 0) {
                    memoryContent.innerHTML = '<p style="color: var(--gray); font-size: 13px;">No memories yet. Start chatting!</p>';
                } else {
                    memoryContent.innerHTML = Object.entries(memory).map(([k, v]) => 
                        `<div class="memory-item"><div class="memory-key">${k}</div><div class="memory-value">${v}</div></div>`
                    ).join('');
                }
            } catch (e) {
                memoryContent.innerHTML = '<p style="color: red;">Failed to load memory</p>';
            }
        }

        async function clearMemory() {
            if (!confirm('Clear all memories?')) return;
            try {
                await fetch(BACKEND_URL.replace('/chat', '/memory'), {
                    method: 'DELETE',
                    headers: { 'X-Secret-Key': SECRET_KEY }
                });
                loadMemory();
            } catch (e) {
                alert('Failed to clear memory');
            }
        }
        
        function triggerFile() { 
            document.getElementById('file-input').click();
            toggleMenu();
        }

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFiles.push({ name: file.name, type: file.type, data: e.target.result });
                renderPreviews();
            };
            reader.readAsDataURL(file);
            input.value = '';
        }

        function renderPreviews() {
            preview.innerHTML = '';
            preview.style.display = currentFiles.length ? 'flex' : 'none';
            currentFiles.forEach((f, i) => {
                const div = document.createElement('div');
                div.style.position = 'relative';
                div.innerHTML = `<img src="${f.data}" class="preview-item"><div class="remove-preview" onclick="removeFile(${i})">×</div>`;
                preview.appendChild(div);
            });
        }

        function removeFile(i) { currentFiles.splice(i, 1); renderPreviews(); }

        function clearChat() {
            if (confirm('Clear conversation?')) {
                history = [];
                localStorage.removeItem('chat_history');
                renderHistory();
                toggleMenu();
            }
        }

        function checkCooldown() {
            const now = Date.now();
            if (now < cooldownEnd) {
                const remaining = Math.ceil((cooldownEnd - now) / 1000);
                btn.disabled = true;
                timerDisplay.style.display = 'inline';
                timerDisplay.innerText = `${remaining}s`;
                setTimeout(checkCooldown, 1000);
            } else {
                btn.disabled = false;
                timerDisplay.style.display = 'none';
            }
        }

        function setCooldown(responseLength) {
            let seconds = 5;
            if (responseLength > 1000) seconds = 60;
            else if (responseLength > 500) seconds = 30;
            else if (responseLength > 100) seconds = 10;
            
            cooldownEnd = Date.now() + (seconds * 1000);
            localStorage.setItem('cooldown_end', cooldownEnd);
            checkCooldown();
        }

        function parseMarkdown(text) {
            try {
                let html = marked.parse(text);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                tempDiv.querySelectorAll('pre').forEach((pre, idx) => {
                    const code = pre.innerText;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-wrapper';
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.innerText = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(code).then(() => {
                            copyBtn.innerText = 'Copied!';
                            setTimeout(() => { copyBtn.innerText = 'Copy'; }, 2000);
                        });
                    };
                    pre.parentNode.insertBefore(wrapper, pre);
                    wrapper.appendChild(copyBtn);
                    wrapper.appendChild(pre);
                });
                return tempDiv.innerHTML;
            } catch (e) { return text.replace(/\n/g, '<br>'); }
        }

        function addMessageToDOM(role, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            const roleLabel = role === 'user' ? 'You' : 'Jan Agent';
            div.innerHTML = `<div class="role">${roleLabel}</div><div class="content">${parseMarkdown(text)}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.querySelector('.content');
        }

        function renderHistory() {
            container.innerHTML = '';
            if (history.length === 0) addMessageToDOM('assistant', 'Hello. I am Jan Agent. How can I help you today?');
            else history.forEach(msg => {
                const text = typeof msg.content === 'string' ? msg.content : msg.content.find(c => c.type === 'text')?.text || "[Attachment]";
                addMessageToDOM(msg.role === 'user' ? 'user' : 'assistant', text);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function send() {
            const val = input.value.trim();
            if (!val && !currentFiles.length) return;
            
            const userMsg = { role: 'user', content: [] };
            if (val) userMsg.content.push({ type: 'text', text: val });
            currentFiles.forEach(f => { userMsg.content.push({ type: 'image_url', image_url: { url: f.data } }); });
            
            input.value = '';
            currentFiles = [];
            renderPreviews();
            
            history.push(userMsg);
            localStorage.setItem('chat_history', JSON.stringify(history));
            addMessageToDOM('user', val || "[Attachment]");
            
            const aiContentDiv = addMessageToDOM('assistant', '');
            let fullAiResponse = "";
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Secret-Key': SECRET_KEY
                    },
                    body: JSON.stringify({ messages: history })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullAiResponse += decoder.decode(value, { stream: true });
                    aiContentDiv.innerHTML = parseMarkdown(fullAiResponse);
                    container.scrollTop = container.scrollHeight;
                }
                
                history.push({ role: 'assistant', content: fullAiResponse });
                localStorage.setItem('chat_history', JSON.stringify(history));
                setCooldown(fullAiResponse.length);
            } catch (e) { 
                aiContentDiv.innerHTML = `Error: ${e.message}`; 
            }
        }

        btn.onclick = send;
        input.onkeypress = (e) => { if (e.key === 'Enter' && !btn.disabled) send(); };
        window.onload = () => { renderHistory(); checkCooldown(); };
    </script>
</body>
</html>
