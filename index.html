<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <style>
        :root { 
            --bg: #ffffff; --text: #111111; --accent: #0070f3; 
            --gray: #888888; --light-gray: #fafafa; --border: #eeeeee;
        }
        @media (prefers-color-scheme: dark) {
            :root { 
                --bg: #0a0a0a; --text: #ededed; --accent: #0070f3; 
                --gray: #a0a0a0; --light-gray: #1a1a1a; --border: #333333;
            }
        }
        
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, Inter, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; padding: 0;
            display: flex; flex-direction: column; 
            height: 100vh; width: 100vw;
            overflow: hidden;
        }
        
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 60px 20px; 
            width: 100%; 
            max-width: 700px; 
            margin: 0 auto; 
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #chat-container::-webkit-scrollbar { display: none; }

        .msg { margin-bottom: 40px; animation: fadeIn 0.3s ease; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .role { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; color: var(--gray); margin-bottom: 10px; }
        .content { font-size: 16px; line-height: 1.7; word-wrap: break-word; }
        .content p { margin: 0 0 16px 0; }
        .content pre { background: var(--light-gray); padding: 16px; border-radius: 12px; overflow-x: auto; font-size: 14px; border: 1px solid var(--border); margin: 16px 0; }
        .content code { font-family: 'SFMono-Regular', Consolas, monospace; background: var(--light-gray); padding: 3px 6px; border-radius: 4px; font-size: 0.9em; }

        #bottom-bar {
            border-top: 1px solid var(--border);
            background: var(--bg);
            padding: 20px;
            width: 100%;
        }

        #input-area { 
            max-width: 700px; 
            margin: 0 auto;
            display: flex; 
            gap: 16px; 
            align-items: center;
        }

        input { 
            flex: 1; border: none; outline: none; font-size: 16px; 
            padding: 12px 0; background: transparent; color: var(--text);
        }
        
        .btn { 
            background: var(--text); color: var(--bg); border: none; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; 
            font-weight: 600; font-size: 14px; transition: all 0.2s;
            white-space: nowrap;
        }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        #clear-btn { 
            background: transparent; color: var(--gray); 
            padding: 10px; font-size: 12px; font-weight: 400;
        }
        #clear-btn:hover { color: var(--text); opacity: 1; }
    </style>
</head>
<body>

    <div id="chat-container"></div>

    <div id="bottom-bar">
        <div id="input-area">
            <button id="clear-btn" class="btn">Clear</button>
            <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
            <button id="send-btn" class="btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // REPLACE THIS with your actual Render backend URL
        const BACKEND_URL = "https://your-app-name.onrender.com/chat";
        
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        let history = JSON.parse(localStorage.getItem('chat_history')) || [];

        function safeMarked(text) {
            try {
                return typeof marked !== 'undefined' ? marked.parse(text) : text.replace(/\n/g, '<br>');
            } catch (e) {
                return text;
            }
        }

        function addMessageToDOM(role, text, scroll = true) {
            const div = document.createElement('div');
            div.className = 'msg';
            const roleLabel = role === 'user' ? 'You' : 'AI';
            div.innerHTML = `<div class="role">${roleLabel}</div><div class="content">${safeMarked(text)}</div>`;
            container.appendChild(div);
            if (scroll) setTimeout(() => { container.scrollTop = container.scrollHeight; }, 50);
        }

        function renderHistory() {
            container.innerHTML = '';
            if (history.length === 0) {
                addMessageToDOM('assistant', 'Hello. How can I help you today?', false);
            } else {
                history.forEach(msg => {
                    addMessageToDOM(msg.role, msg.content, false);
                });
            }
            container.scrollTop = container.scrollHeight;
        }

        async function send() {
            const val = input.value.trim();
            if (!val || btn.disabled) return;

            input.value = '';
            btn.disabled = true;
            
            history.push({ role: 'user', content: val });
            localStorage.setItem('chat_history', JSON.stringify(history));
            addMessageToDOM('user', val);

            try {
                const res = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: history })
                });
                const data = await res.json();
                const aiResponse = data.response || `Error: ${data.error}`;
                
                history.push({ role: 'assistant', content: aiResponse });
                localStorage.setItem('chat_history', JSON.stringify(history));
                addMessageToDOM('assistant', aiResponse);
            } catch (e) {
                addMessageToDOM('assistant', 'Error: Could not connect to server.');
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        clearBtn.onclick = () => {
            if (confirm('Clear conversation?')) {
                history = [];
                localStorage.removeItem('chat_history');
                renderHistory();
            }
        };

        btn.onclick = send;
        input.onkeypress = (e) => { if (e.key === 'Enter') send(); };

        window.onload = renderHistory;
    </script>
</body>
</html>
