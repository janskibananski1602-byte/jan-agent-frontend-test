<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --transition-speed: 0.4s;
            --bg-color: #ffffff;
            --text-color: #000000;
            --chat-bg: #fafafa;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #e9e9eb;
            --ai-msg-text: #000000;
        }

        *, *::before, *::after { 
            margin: 0; padding: 0; box-sizing: border-box; 
            transition: background-color var(--transition-speed) ease-in-out, color var(--transition-speed) ease-in-out !important;
        }

        *::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { text-align: center; margin-bottom: 15px; position: relative; }
        .logo { width: 60px; height: 60px; margin: 0 auto 5px; cursor: pointer; }
        h1 { font-size: 24px; }
        .version { font-size: 12px; color: gray; }

        .settings-icon { position: absolute; top: 0; right: 0; cursor: pointer; padding: 10px; }

        .btn {
            background: transparent; border: 1px solid gray; color: inherit;
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;
        }
        .btn:hover { background: rgba(0,0,0,0.1); }

        main { flex: 1; display: flex; flex-direction: column; width: 100%; }

        #chatScreen { display: flex; flex-direction: column; flex: 1; }
        .chat {
            border: 1px solid gray; height: 50vh; min-height: 300px; overflow-y: auto;
            padding: 15px; margin-bottom: 10px; border-radius: 8px; background-color: var(--chat-bg);
        }
        .msg { margin-bottom: 15px; padding: 10px 15px; word-wrap: break-word; border-radius: 12px; max-width: 85%; line-height: 1.5; position: relative; }
        .user { align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; background-color: var(--user-msg-bg); color: var(--user-msg-text); }
        .ai { align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; background-color: var(--ai-msg-bg); color: var(--ai-msg-text); }

        .code-container { position: relative; margin: 10px 0; }
        pre { background: rgba(0,0,0,0.1); padding: 15px; overflow-x: auto; border-radius: 8px; font-family: monospace; font-size: 14px; }
        .copy-btn { position: absolute; top: 5px; right: 5px; background: rgba(255,255,255,0.2); border: 1px solid rgba(0,0,0,0.1); color: inherit; padding: 2px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; opacity: 0.6; }

        .bottom { display: flex; gap: 10px; padding-bottom: 10px; align-items: flex-end; }
        textarea { flex: 1; padding: 12px; border: 1px solid gray; font-size: 16px; border-radius: 20px; background: transparent; color: inherit; outline: none; resize: none; }
        button.send { width: 45px; height: 45px; background: #007bff; color: #fff; border: none; cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: var(--bg-color); color: var(--text-color); margin: 10% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 400px; border-radius: 10px; }

        .settings-section { margin-bottom: 20px; padding-bottom: 15px; }
        .color-control { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        
        .clear-messages-container { text-align: center; margin: 10px 0; }
        .clear-btn { color: #ff4444; border-color: #ff4444; }

        footer { text-align: center; font-size: 10px; color: gray; padding: 10px 0; }

        #matrixExitBtn {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 10001; background: rgba(0,255,0,0.2); color: #0f0; border: 1px solid #0f0;
            padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <svg class="logo" viewBox="0 0 100 100" onclick="triggerMatrix()">
            <text x="50" y="75" font-size="70" font-weight="bold" text-anchor="middle" fill="#555" font-family="Arial">J</text>
        </svg>
        <h1>Jan Agent</h1>
        <div class="version">v0.5.0-beta</div>
        <div class="settings-icon" onclick="openSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </div>
    </header>

    <main>
        <div id="chatScreen">
            <div class="chat" id="chat"></div>
            <div id="typing" style="display:none; font-style:italic; font-size:12px; margin-bottom:10px;">Jan Agent is thinking...</div>
            <div class="bottom">
                <textarea id="input" placeholder="Type message..." rows="1"></textarea>
                <button class="send" id="sendBtn" onclick="send()">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"></path></svg>
                </button>
            </div>
            <div class="clear-messages-container">
                <button class="btn clear-btn" onclick="clearChat()">Clear Messages</button>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>Settings</h3>
                <button class="btn" onclick="closeSettings()">Close</button>
            </div>
            
            <div class="settings-section">
                <h4>Appearance</h4>
                <div class="color-control"><label>Background:</label><input type="color" id="bgColor" onchange="updateColors()"></div>
                <div class="color-control"><label>Text Color:</label><input type="color" id="textColor" onchange="updateColors()"></div>
            </div>
        </div>
    </div>

    <button id="matrixExitBtn" onclick="stopMatrix()">EXIT MATRIX</button>

    <footer>© Jan 2026. All rights reserved.</footer>

    <script>
        // Obfuscated API URL to prevent direct exposure
        const _0x4a2b = ['chat', 'onrender', 'test', 'backend', 'agent', 'jan', 'https://', '.', '-'];
        const getApiUrl = () => {
            return _0x4a2b[6] + _0x4a2b[5] + _0x4a2b[8] + _0x4a2b[4] + _0x4a2b[8] + _0x4a2b[3] + _0x4a2b[8] + _0x4a2b[2] + _0x4a2b[7] + _0x4a2b[1] + _0x4a2b[7] + _0x4a2b[4] + '/' + _0x4a2b[0];
        };

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const typing = document.getElementById('typing');
        let chatHistory = [];

        window.onload = () => { loadColors(); };

        function openSettings() { document.getElementById('settingsModal').style.display = 'block'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function loadColors() {
            const bg = localStorage.getItem('bgColor') || '#ffffff';
            const text = localStorage.getItem('textColor') || '#000000';
            document.getElementById('bgColor').value = bg;
            document.getElementById('textColor').value = text;
            updateColors(false);
        }

        function updateColors(save = true) {
            const bg = document.getElementById('bgColor').value;
            const text = document.getElementById('textColor').value;
            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--text-color', text);
            const isDark = isColorDark(bg);
            document.documentElement.style.setProperty('--chat-bg', isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.03)');
            document.documentElement.style.setProperty('--ai-msg-bg', isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)');
            document.documentElement.style.setProperty('--ai-msg-text', text);
            if (save) { localStorage.setItem('bgColor', bg); localStorage.setItem('textColor', text); }
        }

        function isColorDark(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16), g = parseInt(hex.substr(2, 2), 16), b = parseInt(hex.substr(4, 2), 16);
            return ((r * 299) + (g * 587) + (b * 114)) / 1000 < 128;
        }

        function clearChat() { if (confirm('Clear all messages?')) { chat.innerHTML = ''; chatHistory = []; } }

        async function send() {
            const msg = input.value.trim();
            if (!msg || sendBtn.disabled) return;
            addMsg(msg, 'user');
            chatHistory.push({ role: 'user', content: msg });
            input.value = ''; sendBtn.disabled = true; typing.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch(getApiUrl(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: 'system', content: "You are Jan Agent." }, ...chatHistory] })
                });
                const data = await res.json();
                const reply = data.response || data.error;
                addMsg(reply, 'ai');
                chatHistory.push({ role: 'assistant', content: reply });
            } catch (err) { addMsg('Error: ' + err.message, 'ai'); }
            finally { typing.style.display = 'none'; sendBtn.disabled = false; chat.scrollTop = chat.scrollHeight; }
        }

        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            div.innerHTML = marked.parse(text);
            div.querySelectorAll('pre').forEach(pre => {
                const container = document.createElement('div');
                container.className = 'code-container';
                pre.parentNode.insertBefore(container, pre);
                container.appendChild(pre);
                const btn = document.createElement('button');
                btn.className = 'copy-btn'; btn.textContent = 'Copy';
                btn.onclick = () => { navigator.clipboard.writeText(pre.textContent); btn.textContent = 'Copied!'; setTimeout(() => btn.textContent = 'Copy', 2000); };
                container.appendChild(btn);
            });
            chat.appendChild(div);
        }

        let matrixInterval;
        function triggerMatrix() {
            const c = document.createElement('canvas');
            c.id = 'matrixCanvas';
            c.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;background:#000;z-index:10000;';
            document.body.appendChild(c);
            const ctx = c.getContext('2d');
            const resize = () => { c.width = innerWidth; c.height = innerHeight; };
            resize();
            window.addEventListener('resize', resize);
            const cols = Math.floor(c.width / 20) + 1;
            const yPos = Array(cols).fill(0);
            const chars = 'アカサタナハマヤラワガザダバパイキシチニヒミリギジヂビピウゥスツヌフムコクヌプエエケセテネヘメレケゼデペォォオコソトノホモヨヨラヂヌドポ';
            const draw = () => {
                ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = '#0F0'; ctx.font = '20px monospace';
                for(let i = 0; i < cols; i++) {
                    const ch = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(ch, i * 20, yPos[i] * 20);
                    if(yPos[i] * 20 > c.height && Math.random() > 0.975) yPos[i] = 0; else yPos[i]++;
                }
            };
            matrixInterval = setInterval(draw, 40);
            document.getElementById('matrixExitBtn').style.display = 'block';
            const stopOnEsc = e => { if(e.key === 'Escape') stopMatrix(); };
            window.addEventListener('keydown', stopOnEsc);
            window._stopOnEsc = stopOnEsc;
        }

        function stopMatrix() {
            clearInterval(matrixInterval);
            const c = document.getElementById('matrixCanvas');
            if(c) c.remove();
            document.getElementById('matrixExitBtn').style.display = 'none';
            window.removeEventListener('keydown', window._stopOnEsc);
        }
    </script>
</body>
</html>
