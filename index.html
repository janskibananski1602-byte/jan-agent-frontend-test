<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #111111; --accent: #0070f3; --gray: #888888; --light-gray: #fafafa; }
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, Inter, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
        }
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 40px 20px; 
            max-width: 700px; width: 100%; margin: 0 auto; 
        }
        .msg { margin-bottom: 32px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .role { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--gray); margin-bottom: 8px; }
        .content { font-size: 16px; line-height: 1.6; }
        .content p { margin: 0 0 16px 0; }
        .content pre { background: var(--light-gray); padding: 16px; border-radius: 8px; overflow-x: auto; font-size: 14px; }
        .content code { font-family: monospace; background: var(--light-gray); padding: 2px 4px; border-radius: 4px; }

        #input-area { 
            padding: 20px; border-top: 1px solid #eee; 
            max-width: 700px; width: 100%; margin: 0 auto;
            display: flex; gap: 12px; align-items: center;
        }
        input { 
            flex: 1; border: none; outline: none; font-size: 16px; 
            padding: 12px 0; background: transparent;
        }
        button { 
            background: var(--text); color: var(--bg); border: none; 
            padding: 8px 16px; border-radius: 6px; cursor: pointer; 
            font-weight: 500; font-size: 14px; transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Hide scrollbar */
        #chat-container::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Messages appear here -->
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const BACKEND_URL = "https://jan-agent-backend-test.onrender.com/chat";
        const container = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<div class="role">${role}</div><div class="content">${marked.parse(text)}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function send() {
            const val = input.value.trim();
            if (!val || btn.disabled) return;

            input.value = '';
            btn.disabled = true;
            addMessage('You', val);

            try {
                const res = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: val })
                });
                const data = await res.json();
                addMessage('AI', data.response || `Error: ${data.error}`);
            } catch (e) {
                addMessage('AI', 'Error: Could not connect to server.');
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        btn.onclick = send;
        input.onkeypress = (e) => { if (e.key === 'Enter') send(); };
    </script>
</body>
</html>
