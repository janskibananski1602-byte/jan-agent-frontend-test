<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body.light {
            background: #fff;
            color: #000;
        }
        
        body.dark {
            background: #000;
            color: #fff;
        }
        
        body.blue {
            background: #1a2332;
            color: #e0e6ed;
        }
        
        body.green {
            background: #0d1f12;
            color: #c9e4ca;
        }
        
        body.purple {
            background: #1a0d2e;
            color: #e6d5f5;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .version {
            font-size: 12px;
            color: gray;
        }
        
        .theme-btn {
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        button.theme {
            background: none;
            border: 1px solid gray;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        
        body.light button.theme {
            color: #000;
        }
        
        body.dark button.theme {
            color: #fff;
        }
        
        body.blue button.theme {
            color: #e0e6ed;
        }
        
        body.green button.theme {
            color: #c9e4ca;
        }
        
        body.purple button.theme {
            color: #e6d5f5;
        }
        
        .chat {
            border: 1px solid gray;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        body.light .chat {
            background: #fafafa;
        }
        
        body.dark .chat {
            background: #111;
        }
        
        body.blue .chat {
            background: #0f1621;
        }
        
        body.green .chat {
            background: #050a07;
        }
        
        body.purple .chat {
            background: #0d0619;
        }
        
        .msg {
            margin-bottom: 10px;
            padding: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        body.light .user {
            background: #e0e0e0;
            text-align: right;
        }
        
        body.dark .user {
            background: #222;
            text-align: right;
        }
        
        body.blue .user {
            background: #2a3f5f;
            text-align: right;
        }
        
        body.green .user {
            background: #1a3d20;
            text-align: right;
        }
        
        body.purple .user {
            background: #2d1a4d;
            text-align: right;
        }
        
        body.light .ai {
            background: #f5f5f5;
        }
        
        body.dark .ai {
            background: #1a1a1a;
        }
        
        body.blue .ai {
            background: #1e2d3d;
        }
        
        body.green .ai {
            background: #0f2415;
        }
        
        body.purple .ai {
            background: #160d25;
        }
        
        .ai code {
            background: #ddd;
            padding: 2px 4px;
        }
        
        body.dark .ai code {
            background: #333;
        }
        
        body.blue .ai code {
            background: #2a3f5f;
        }
        
        body.green .ai code {
            background: #1a3d20;
        }
        
        body.purple .ai code {
            background: #2d1a4d;
        }
        
        .ai pre {
            background: #ddd;
            padding: 8px;
            overflow-x: auto;
        }
        
        body.dark .ai pre {
            background: #333;
        }
        
        body.blue .ai pre {
            background: #2a3f5f;
        }
        
        body.green .ai pre {
            background: #1a3d20;
        }
        
        body.purple .ai pre {
            background: #2d1a4d;
        }
        
        .bottom {
            display: flex;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid gray;
            font-size: 14px;
            font-family: Arial, sans-serif;
            resize: vertical;
            min-height: 40px;
        }
        
        body.light textarea {
            background: #fff;
            color: #000;
        }
        
        body.dark textarea {
            background: #111;
            color: #fff;
        }
        
        body.blue textarea {
            background: #0f1621;
            color: #e0e6ed;
        }
        
        body.green textarea {
            background: #050a07;
            color: #c9e4ca;
        }
        
        body.purple textarea {
            background: #0d0619;
            color: #e6d5f5;
        }
        
        button.send {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button.send:disabled {
            background: #666;
        }
        
        .footer {
            text-align: center;
            font-size: 10px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body class="light">
    <div class="header">
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <text x="50" y="75" font-size="70" font-weight="bold" text-anchor="middle" fill="#555" font-family="Arial">J</text>
        </svg>
        <h1>Jan Agent</h1>
        <div class="version">v0.3.0-alpha</div>
    </div>

    <div class="theme-btn">
        <button class="theme" onclick="setTheme('light')">Light</button>
        <button class="theme" onclick="setTheme('dark')">Dark</button>
        <button class="theme" onclick="setTheme('blue')">Blue</button>
        <button class="theme" onclick="setTheme('green')">Green</button>
        <button class="theme" onclick="setTheme('purple')">Purple</button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="bottom">
        <textarea id="input" placeholder="Type message..."></textarea>
        <button class="send" id="btn" onclick="send()">Send</button>
    </div>

    <div class="footer">Â© Jan 2026. All rights reserved.</div>

    <script>
        const API = 'https://jan-agent-backend-test.onrender.com/chat';
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const btn = document.getElementById('btn');
        let history = [];

        const theme = localStorage.getItem('theme') || 'light';
        document.body.className = theme;

        function setTheme(themeName) {
            document.body.className = themeName;
            localStorage.setItem('theme', themeName);
        }

        async function send() {
            const msg = input.value.trim();
            if (!msg) return;

            addMsg(msg, 'user');
            history.push({ role: 'user', content: msg });
            input.value = '';
            btn.disabled = true;

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: history })
                });

                const data = await res.json();
                
                if (!res.ok) {
                    if (res.status === 429) {
                        addMsg('Too many requests. Wait a moment.', 'ai');
                    } else if (res.status >= 500) {
                        addMsg('Server error. Try again later.', 'ai');
                    } else {
                        addMsg('Error: ' + (data.error || 'Something went wrong'), 'ai');
                    }
                    return;
                }
                
                const reply = data.response || data.error;
                addMsg(reply, 'ai', true);
                history.push({ role: 'assistant', content: reply });
            } catch (err) {
                addMsg('Network error: ' + err.message, 'ai');
            } finally {
                btn.disabled = false;
            }
        }

        function addMsg(text, type, isMd = false) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            
            if (isMd && type === 'ai') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
