<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --transition-speed: 0.4s;
            --bg-color: #ffffff;
            --text-color: #000000;
            --chat-bg: #fafafa;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #e9e9eb;
            --ai-msg-text: #000000;
        }

        /* Global Transition for ALL elements and properties */
        *, *::before, *::after { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            transition: background-color var(--transition-speed) ease-in-out, color var(--transition-speed) ease-in-out !important;
        }

        /* Hide scrollbars but keep scrollable */
        *::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 5px;
        }

        h1 { font-size: 24px; }
        .version { font-size: 12px; color: gray; }

        .controls {
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-control {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        input[type="color"] {
            border: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
            background: transparent;
        }

        .clear-btn {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-btn:hover {
            background: #ff4444;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chat {
            border: 1px solid gray;
            height: 50vh;
            min-height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: var(--chat-bg);
        }

        .msg {
            margin-bottom: 15px;
            padding: 10px 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
        }

        .user {
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
        }

        .ai {
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 2px;
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-text);
        }

        .ai code, .user code {
            background: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .ai pre, .user pre {
            background: rgba(0,0,0,0.1);
            padding: 10px;
            overflow-x: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        .typing {
            font-style: italic;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }

        .bottom {
            display: flex;
            gap: 10px;
            padding-bottom: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid gray;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 45px;
            max-height: 150px;
            border-radius: 20px;
            background: transparent;
            color: inherit;
            outline: none !important;
            box-shadow: none !important;
        }

        button.send {
            width: 45px;
            height: 45px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 0;
        }

        button.send svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        button.send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            font-size: 10px;
            color: gray;
            margin-top: auto;
            padding: 10px 0;
        }

        @media (max-width: 600px) {
            body { padding: 5px; }
            .chat { height: 60vh; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <text x="50" y="75" font-size="70" font-weight="bold" text-anchor="middle" fill="#555" font-family="Arial">J</text>
        </svg>
        <h1>Jan Agent</h1>
        <div class="version">v0.5.0-beta</div>
    </header>

    <div class="controls">
        <div class="color-control">
            <label for="bgColor">BG:</label>
            <input type="color" id="bgColor" value="#ffffff" onchange="updateColors()">
        </div>
        <div class="color-control">
            <label for="textColor">Text:</label>
            <input type="color" id="textColor" value="#000000" onchange="updateColors()">
        </div>
        <button class="clear-btn" onclick="clearChat()">Remove it</button>
    </div>

    <main>
        <div class="chat" id="chat" role="log" aria-live="polite" aria-label="Chat history"></div>
        <div id="typing" class="typing">Jan Agent is thinking...</div>

        <div class="bottom">
            <textarea id="input" placeholder="Type message..." aria-label="Message input" rows="1"></textarea>
            <button class="send" id="btn" onclick="send()" aria-label="Send message">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </main>

    <footer>Â© Jan 2026. All rights reserved.</footer>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000/chat' 
            : 'https://jan-agent-backend-test.onrender.com/chat';

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const btn = document.getElementById('btn');
        const typingIndicator = document.getElementById('typing');
        const bgColorInput = document.getElementById('bgColor');
        const textColorInput = document.getElementById('textColor');

        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        // Initialize colors
        const savedBgColor = localStorage.getItem('bgColor') || '#ffffff';
        const savedTextColor = localStorage.getItem('textColor') || '#000000';
        bgColorInput.value = savedBgColor;
        textColorInput.value = savedTextColor;
        updateColors(false);

        // Restore chat history
        window.onload = () => {
            chatHistory.forEach(msg => addMsg(msg.content, msg.role, true));
            input.focus();
        };

        function updateColors(save = true) {
            const bg = bgColorInput.value;
            const text = textColorInput.value;
            
            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--text-color', text);
            
            // Adjust chat background and message colors based on brightness
            const isDark = isColorDark(bg);
            document.documentElement.style.setProperty('--chat-bg', isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.03)');
            document.documentElement.style.setProperty('--ai-msg-bg', isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)');
            document.documentElement.style.setProperty('--ai-msg-text', text);
            
            if (save) {
                localStorage.setItem('bgColor', bg);
                localStorage.setItem('textColor', text);
            }
        }

        function isColorDark(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return brightness < 128;
        }

        function clearChat() {
            if (confirm('Remove all messages?')) {
                chatHistory = [];
                localStorage.removeItem('chatHistory');
                chat.innerHTML = '';
            }
        }

        // Device detection for input behavior
        const isTouchDevice = () => {
            return (('ontouchstart' in window) ||
                (navigator.maxTouchPoints > 0) ||
                (navigator.msMaxTouchPoints > 0));
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!isTouchDevice()) {
                    if (!e.shiftKey) {
                        e.preventDefault();
                        send();
                    }
                }
            }
        });

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function send() {
            const msg = input.value.trim();
            if (!msg || btn.disabled) return;

            const lastMsgTime = parseInt(localStorage.getItem('lastMsgTime') || '0');
            const now = Date.now();
            if (now - lastMsgTime < 1000) {
                addMsg('Please wait a second before sending another message.', 'ai');
                return;
            }
            localStorage.setItem('lastMsgTime', now.toString());

            addMsg(msg, 'user', true);
            chatHistory.push({ role: 'user', content: msg });
            saveHistory();

            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            typingIndicator.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chatHistory })
                });

                const data = await res.json();
                typingIndicator.style.display = 'none';

                if (!res.ok) {
                    const errorMsg = res.status === 429 ? 'Too many requests. Wait a moment.' : 
                                   res.status >= 500 ? 'Server error. Try again later.' : 
                                   ('Error: ' + (data.error || 'Something went wrong'));
                    addMsg(errorMsg, 'ai');
                    return;
                }

                const reply = data.response || data.error;
                addMsg(reply, 'ai', true);
                chatHistory.push({ role: 'assistant', content: reply });
                saveHistory();
            } catch (err) {
                typingIndicator.style.display = 'none';
                addMsg('Network error: ' + err.message, 'ai');
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        function addMsg(text, type, isMd = false) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;

            if (isMd) {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function saveHistory() {
            if (chatHistory.length > 50) {
                chatHistory = chatHistory.slice(-50);
            }
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }
    </script>
</body>
</html>
