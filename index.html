    <script>
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')

        const typingIndicator = document.getElementById('typing');
        const bgColorPicker = document.getElementById('bgColor');
        const textColorPicker = document.getElementById('textColor');
        const offlineBanner = document.getElementById('offlineBanner');
        const sidebar = document.getElementById('sidebar');
        const settingsModal = document.getElementById('settingsModal');
        const renameModal = document.getElementById('renameModal');
        const renameInput = document.getElementById('renameInput');

        const controlsEl = document.getElementById('controls');
        
        let allChats = JSON.parse(localStorage.getItem('allChats')) || {};
        let currentChatId = localStorage.getItem('currentChatId') || null;

        let currentMenuChatId = null;

        window.onoffline = () => offlineBanner.style.display = 'block';
        if (!navigator.onLine) offlineBanner.style.display = 'block';

        const savedBg = localStorage.getItem('bgColor') || '#ffffff';
        const savedText = localStorage.getItem('textColor') || '#000000';
        bgColorPicker.value = savedBg;
        textColorPicker.value = savedText;

            loadChat(currentChatId);
        }

        input.focus();

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.chat-menu-btn')) {
                document.querySelectorAll('.chat-menu').forEach(m => m.classList.remove('show'));
            }
        });

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

            localStorage.setItem('allChats', JSON.stringify(allChats));
        }

        }

        function updateTheme() {
            const bg = bgColorPicker.value;
            const text = textColorPicker.value;
            
            const rgb = hexToRgb(bg);
            const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;
            const isDark = brightness < 128;
            
            const chatBg = isDark ? lighten(bg, 10) : darken(bg, 5);
            const borderColor = isDark ? lighten(bg, 30) : darken(bg, 20);
            const inputBg = isDark ? lighten(bg, 15) : darken(bg, 3);
            
            document.body.style.setProperty('--bg-color', bg);
            document.body.style.setProperty('--text-color', text);
            document.body.style.setProperty('--chat-bg', chatBg);
            document.body.style.setProperty('--border-color', borderColor);
            document.body.style.setProperty('--input-bg', inputBg);
            document.body.style.setProperty('--msg-user-bg', `${text}20`);
            document.body.style.setProperty('--msg-ai-bg', `${text}10`);
            
            bgColorPicker.style.borderColor = borderColor;
            textColorPicker.style.borderColor = borderColor;
            
            localStorage.setItem('bgColor', bg);
            localStorage.setItem('textColor', text);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }

        function lighten(hex, percent) {
            const rgb = hexToRgb(hex);
            const r = Math.min(255, Math.round(rgb.r + (255 - rgb.r) * percent / 100));
            const g = Math.min(255, Math.round(rgb.g + (255 - rgb.g) * percent / 100));
            const b = Math.min(255, Math.round(rgb.b + (255 - rgb.b) * percent / 100));
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        function darken(hex, percent) {
            const rgb = hexToRgb(hex);
            const r = Math.max(0, Math.round(rgb.r * (1 - percent / 100)));
            const g = Math.max(0, Math.round(rgb.g * (1 - percent / 100)));
            const b = Math.max(0, Math.round(rgb.b * (1 - percent / 100)));
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        function newChat() {
            const id = generateId();
            allChats[id] = { messages: [], name: 'New Chat' };
            currentChatId = id;
            localStorage.setItem('currentChatId', id);
            saveChats();
            loadChat(id);
            renderChatHistory();
            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
            }
        }

        function loadChat(id) {
            chat.innerHTML = '';
            currentChatId = id;
            localStorage.setItem('currentChatId', id);
            const chatData = allChats[id];
            if (chatData && chatData.messages) {
                chatData.messages.forEach(msg => addMsg(msg.content, msg.role, msg.role === 'assistant', msg.timestamp));
            }
            controlsEl.style.display = 'flex';
        }

        function renderChatHistory() {
            chatHistoryEl.innerHTML = '';
            
            const sortedChats = Object.keys(allChats).sort((a, b) => {
                const aTime = allChats[a].messages[allChats[a].messages.length - 1]?.isoTimestamp || 0;
                const bTime = allChats[b].messages[allChats[b].messages.length - 1]?.isoTimestamp || 0;
                return new Date(bTime) - new Date(aTime);
            });

            sortedChats.forEach(id => {
                const chatData = allChats[id];
                const wrapper = document.createElement('div');
                wrapper.className = 'chat-item-wrapper';
                
                const item = document.createElement('div');
                item.className = 'chat-item' + (id === currentChatId ? ' active' : '');
                
                const name = document.createElement('div');
                name.className = 'chat-name';
                name.textContent = chatData.name;
                name.onclick = () => { loadChat(id); renderChatHistory(); if (window.innerWidth <= 768) sidebar.classList.add('hidden'); };
                
                const menuBtn = document.createElement('button');
                menuBtn.className = 'chat-menu-btn';
                menuBtn.textContent = '‚ãÆ';
                menuBtn.onclick = (e) => { e.stopPropagation(); toggleChatMenu(id, wrapper); };
                
                item.appendChild(name);
                item.appendChild(menuBtn);
                
                const menu = document.createElement('div');
                menu.className = 'chat-menu';
                menu.innerHTML = `
                    <div class="chat-menu-item" onclick="renameChatPrompt('${id}')">‚úèÔ∏è Rename</div>
                    <div class="chat-menu-item" onclick="exportChatById('${id}')">üíæ Export</div>
                    <div class="chat-menu-item" onclick="clearChatById('${id}')">üóëÔ∏è Clear</div>
                    <div class="chat-menu-item" onclick="deleteChat('${id}')">‚ùå Delete</div>
                `;
                
                wrapper.appendChild(item);
                wrapper.appendChild(menu);
                chatHistoryEl.appendChild(wrapper);
            });
        }

        function toggleChatMenu(id, wrapper) {
            document.querySelectorAll('.chat-menu').forEach(m => {
                if (m.parentElement !== wrapper) m.classList.remove('show');
            });
            wrapper.querySelector('.chat-menu').classList.toggle('show');
        }

        function deleteChat(id) {
            if (confirm('Delete this chat?')) {
                delete allChats[id];
                if (currentChatId === id) {
                    currentChatId = null;
                    localStorage.removeItem('currentChatId');
                    chat.innerHTML = '';
                    controlsEl.style.display = 'none';
                }
                saveChats();
                renderChatHistory();
            }
        }

        function renameChatPrompt(id) {
            renameTargetId = id;
            renameInput.value = allChats[id].name;
            renameModal.classList.add('show');
            document.querySelectorAll('.chat-menu').forEach(m => m.classList.remove('show'));
        }

        function closeRename() {
            renameModal.classList.remove('show');
            renameTargetId = null;
        }

        function saveRename() {
            if (renameTargetId && renameInput.value.trim()) {
                allChats[renameTargetId].name = renameInput.value.trim();
                saveChats();
                renderChatHistory();
                closeRename();
            }
        }

        function renameCurrentChat() {
            if (currentChatId) {
                renameChatPrompt(currentChatId);
            }
        }

        function clearCurrentChat() {
            if (currentChatId && confirm('Clear this chat?')) {
                chat.innerHTML = '';
                allChats[currentChatId].messages = [];
                saveChats();
            }
        }

        function clearChatById(id) {
            if (confirm('Clear this chat?')) {
                allChats[id].messages = [];
                if (currentChatId === id) {
                    chat.innerHTML = '';
                }
                saveChats();
            }
            document.querySelectorAll('.chat-menu').forEach(m => m.classList.remove('show'));
        }

        function exportCurrentChat() {
            if (currentChatId) {
                exportChatById(currentChatId);
            }
        }

        function exportChatById(id) {
            const chatData = allChats[id];
            if (!chatData || chatData.messages.length === 0) { 
                alert('No messages to export'); 
                return; 
            }
            const text = chatData.messages.map(m => {
                const role = m.role === 'assistant' ? 'JAN AGENT' : m.role.toUpperCase();
                const content = m.content.replace(/[""]/g, '"').replace(/['']/g, "'").replace(/‚Äî/g, '-').replace(/‚Ä¶/g, '...');
                return `[${m.timestamp || 'N/A'}] ${role}: ${content}`;
            }).join('\n\n');
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${chatData.name}-${Date.now()}.txt`;
            a.click();      document.querySelectorAll('.chat-menu').forEach(m => m.classList.remove('show'));
        }

        input.onkeydown = (e) => {
            if (e.key === 'Enter' && isDesktop && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        };

        input.oninput = function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        };

        async function send() {
            const msg = input.value.trim();
            if (!msg || isSending || !navigator.onLine) return;

            // Create new chat if none exists
            if (!currentChatId) {
                newChat();
            }

            isSending = true;
            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const isoTimestamp = now.toISOString();
            
            addMsg(msg, 'user', false, timestamp);
            allChats[currentChatId].messages.push({ role: 'user', content: msg, timestamp, isoTimestamp });
            
            // Auto-name chat based on first message
            if (allChats[currentChatId].messages.length === 1) {
                allChats[currentChatId].name = msg.substring(0, 30) + (msg.length > 30 ? '...' : '');
                renderChatHistory();
            }
            
            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            typingIndicator.style.display = 'block';

            const messagesWithTime = allChats[currentChatId].messages.map(m => ({
                role: m.role,
                content: m.role === 'user' ? `[Sent at ${m.isoTimestamp}] ${m.content}` : m.content
            }));

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messagesWithTime }),
                    signal: AbortSignal.timeout(30000)
                });
                
                if (!res.ok) {
                    throw new Error(res.status === 429 ? 'Too many requests' : 'Server error');
                }
                
                const data = await res.json();
                typingIndicator.style.display = 'none';
                const aiNow = new Date();
                const aiTs = aiNow.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const aiIsoTs = aiNow.toISOString();
                const reply = data.response || data.error || 'Error';
                addMsg(reply, 'ai', true, aiTs);
                allChats[currentChatId].messages.push({ role: 'assistant', content: reply, timestamp: aiTs, isoTimestamp: aiIsoTs });
                saveChats();
            } catch (err) {
                typingIndicator.style.display = 'none';
                const errMsg = err.name === 'AbortError' ? 'Request timed out' : err.message;
                addMsg('Error: ' + errMsg, 'ai', false, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
            } finally {
                btn.disabled = false;
                isSending = false;
                input.focus();
            }
        }

        function addMsg(text, type, isMd = false, timestamp = '') {
            const container = document.createElement('div');
            container.className = 'msg-container';
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            
            if (isMd) {
                div.innerHTML = marked.parse(text);
                if (type === 'ai') {
                    div.querySelectorAll('pre').forEach(pre => {
                        const wrap = document.createElement('div');
                        wrap.className = 'code-container';
                        pre.parentNode.insertBefore(wrap, pre);
                        wrap.appendChild(pre);
                        const cp = document.createElement('button');
                        cp.className = 'copy-btn'; cp.textContent = 'Copy';
                        cp.onclick = () => {
                            navigator.clipboard.writeText(pre.textContent);
                            cp.textContent = 'Copied!';
                            setTimeout(() => cp.textContent = 'Copy', 2000);
                        };
                        wrap.appendChild(cp);
                    });
                }
            } else { 
                div.innerHTML = marked.parseInline(text);
            }
            
            container.appendChild(div);
            if (timestamp) {
                const ts = document.createElement('div');
                ts.className = 'timestamp'; ts.textContent = timestamp;
                container.appendChild(ts);
            }
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
