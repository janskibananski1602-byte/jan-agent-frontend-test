<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --transition-speed: 0.4s;
            --bg-color: #ffffff;
            --text-color: #000000;
            --chat-bg: #fafafa;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --ai-msg-bg: #e9e9eb;
            --ai-msg-text: #000000;
        }

        /* Global Transition for ALL elements and properties */
        *, *::before, *::after { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            transition: background-color var(--transition-speed) ease-in-out, color var(--transition-speed) ease-in-out !important;
        }

        /* Hide scrollbars but keep scrollable */
        *::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 5px;
        }

        h1 { font-size: 24px; }
        .version { font-size: 12px; color: gray; }

        .controls {
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-control {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        input[type="color"] {
            border: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
            background: transparent;
        }

        .btn {
            background: transparent;
            border: 1px solid gray;
            color: inherit;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(0,0,0,0.1);
        }

        .clear-btn {
            border-color: #ff4444;
            color: #ff4444;
        }

        .clear-btn:hover {
            background: #ff4444;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .chat {
            border: 1px solid gray;
            height: 50vh;
            min-height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: var(--chat-bg);
        }

        .msg {
            margin-bottom: 15px;
            padding: 10px 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
            position: relative;
        }

        .user {
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
        }

        .ai {
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 2px;
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-text);
        }

        /* Code Block Styling */
        .code-container {
            position: relative;
            margin: 10px 0;
        }

        pre {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            overflow-x: auto;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        code {
            background: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(0,0,0,0.1);
            color: inherit;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
            background: rgba(255,255,255,0.4);
        }

        .typing {
            font-style: italic;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }

        .bottom {
            display: flex;
            gap: 10px;
            padding-bottom: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid gray;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            min-height: 45px;
            max-height: 150px;
            border-radius: 20px;
            background: transparent;
            color: inherit;
            outline: none !important;
            box-shadow: none !important;
        }

        button.send {
            width: 45px;
            height: 45px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 0;
        }

        button.send svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        button.send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal for History */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid gray;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(0,0,0,0.05);
        }

        footer {
            text-align: center;
            font-size: 10px;
            color: gray;
            margin-top: auto;
            padding: 10px 0;
        }

        @media (max-width: 600px) {
            body { padding: 5px; }
            .chat { height: 60vh; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <text x="50" y="75" font-size="70" font-weight="bold" text-anchor="middle" fill="#555" font-family="Arial">J</text>
        </svg>
        <h1>Jan Agent</h1>
        <div class="version">v0.5.0-beta</div>
    </header>

    <div class="controls">
        <div class="color-control">
            <label for="bgColor">BG:</label>
            <input type="color" id="bgColor" value="#ffffff" onchange="updateColors()">
        </div>
        <div class="color-control">
            <label for="textColor">Text:</label>
            <input type="color" id="textColor" value="#000000" onchange="updateColors()">
        </div>
        <button class="btn" onclick="newChat()">New Chat</button>
        <button class="btn" onclick="showHistory()">Chat History</button>
        <button class="btn clear-btn" onclick="clearChat()">Remove it</button>
    </div>

    <main>
        <div class="chat" id="chat" role="log" aria-live="polite" aria-label="Chat history"></div>
        <div id="typing" class="typing">Jan Agent is thinking...</div>

        <div class="bottom">
            <textarea id="input" placeholder="Type message..." aria-label="Message input" rows="1"></textarea>
            <button class="send" id="btn" onclick="send()" aria-label="Send message">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </main>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>Chat History</h3>
                <button class="btn" onclick="closeHistory()">Close</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <footer>Â© Jan 2026. All rights reserved.</footer>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000/chat' 
            : 'https://jan-agent-backend-test.onrender.com/chat';

        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const btn = document.getElementById('btn');
        const typingIndicator = document.getElementById('typing');
        const bgColorInput = document.getElementById('bgColor');
        const textColorInput = document.getElementById('textColor');
        const historyModal = document.getElementById('historyModal');
        const historyList = document.getElementById('historyList');

        let currentChatId = localStorage.getItem('currentChatId') || Date.now().toString();
        let allChats = JSON.parse(localStorage.getItem('allChats')) || {};
        
        if (!allChats[currentChatId]) {
            allChats[currentChatId] = [];
        }

        // Initialize colors
        const savedBgColor = localStorage.getItem('bgColor') || '#ffffff';
        const savedTextColor = localStorage.getItem('textColor') || '#000000';
        bgColorInput.value = savedBgColor;
        textColorInput.value = savedTextColor;
        updateColors(false);

        // Restore current chat
        window.onload = () => {
            loadChat(currentChatId);
            input.focus();
        };

        function updateColors(save = true) {
            const bg = bgColorInput.value;
            const text = textColorInput.value;
            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--text-color', text);
            const isDark = isColorDark(bg);
            document.documentElement.style.setProperty('--chat-bg', isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.03)');
            document.documentElement.style.setProperty('--ai-msg-bg', isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)');
            document.documentElement.style.setProperty('--ai-msg-text', text);
            if (save) {
                localStorage.setItem('bgColor', bg);
                localStorage.setItem('textColor', text);
            }
        }

        function isColorDark(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const brightness = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return brightness < 128;
        }

        function newChat() {
            currentChatId = Date.now().toString();
            allChats[currentChatId] = [];
            saveAllChats();
            localStorage.setItem('currentChatId', currentChatId);
            chat.innerHTML = '';
            input.focus();
        }

        function clearChat() {
            if (confirm('Remove all messages in this chat?')) {
                allChats[currentChatId] = [];
                saveAllChats();
                chat.innerHTML = '';
            }
        }

        function showHistory() {
            historyList.innerHTML = '';
            const sortedIds = Object.keys(allChats).sort((a, b) => b - a);
            sortedIds.forEach(id => {
                const messages = allChats[id];
                if (messages.length === 0) return;
                const firstMsg = messages[0].content.substring(0, 30) + '...';
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = firstMsg;
                item.onclick = () => {
                    loadChat(id);
                    closeHistory();
                };
                historyList.appendChild(item);
            });
            historyModal.style.display = 'block';
        }

        function closeHistory() {
            historyModal.style.display = 'none';
        }

        function loadChat(id) {
            currentChatId = id;
            localStorage.setItem('currentChatId', id);
            chat.innerHTML = '';
            allChats[id].forEach(msg => addMsg(msg.content, msg.role, true));
            chat.scrollTop = chat.scrollHeight;
        }

        function saveAllChats() {
            localStorage.setItem('allChats', JSON.stringify(allChats));
        }

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function send() {
            const msg = input.value.trim();
            if (!msg || btn.disabled) return;

            addMsg(msg, 'user', true);
            allChats[currentChatId].push({ role: 'user', content: msg });
            saveAllChats();

            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            typingIndicator.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: allChats[currentChatId] })
                });

                const data = await res.json();
                typingIndicator.style.display = 'none';

                if (!res.ok) {
                    addMsg('Error: ' + (data.error || 'Something went wrong'), 'ai');
                    return;
                }

                const reply = data.response || data.error;
                addMsg(reply, 'ai', true);
                allChats[currentChatId].push({ role: 'assistant', content: reply });
                saveAllChats();
            } catch (err) {
                typingIndicator.style.display = 'none';
                addMsg('Network error: ' + err.message, 'ai');
            } finally {
                btn.disabled = false;
                input.focus();
            }
        }

        function addMsg(text, type, isMd = false) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;

            if (isMd) {
                // Custom renderer for code blocks with copy button
                const rawHtml = marked.parse(text);
                div.innerHTML = rawHtml;
                
                // Find all pre tags and wrap them
                const preTags = div.querySelectorAll('pre');
                preTags.forEach(pre => {
                    const container = document.createElement('div');
                    container.className = 'code-container';
                    pre.parentNode.insertBefore(container, pre);
                    container.appendChild(pre);
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(pre.textContent).then(() => {
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                        });
                    };
                    container.appendChild(copyBtn);
                });
            } else {
                div.textContent = text;
            }

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
